    <title>Stop Watch</title>
</head>

<body>
    <div class="contain">
        <div>
            <h1 class="heading">Stop Watch</h1>
        </div>
        <div class="number">
            <h1 id="min" class="h1">0</h1>
            <h1 id="sec" class="h1">0</h1>
            <h1 id="msec" class="h1">0</h1>
        </div>

        <div class="btn">
            <button onclick="start()" class=" btn1"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button onclick="pause()" class=" btn1"><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button onclick="reset()" class=" btn1"><i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>


    </div>
